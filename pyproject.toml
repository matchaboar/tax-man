[tool.uv.workspace]
# Manage each top-level package directory as a uv workspace member.
members = [
    "document-api",
    "strategy",
    "weights-and-biases",
    "workflow",
]

[tool.uv.sources]
document-api = { workspace = true }
strategy = { workspace = true }
weights-and-biases = { workspace = true }
workflow = { workspace = true }

[dependency-groups]
dev = [
    "coverage>=7.13.0",
]

[tool.coverage.run]
omit = [
    "strategy/src/strategy/k1/regex_extractor.py",
]
